    <!--Ingreso de Datos-->

        <aside>
            <div class="menu-container">
                <div>
                    <h3>Registro</h3>
                </div>
                <ul>
                    <li><a href="../html/registro_estudiante.html"><i><img src="../Assets/icons/estudiante.png"

                </div>

        <section class="date-container-student">
            <div class="formulario">
                <div class="video-date">
                    <img src="../Assets/vector/developer-team.png" alt="">
                </div>
                <form action="" id="registroEstudiante">
                    <div class="date-container-student-tittle">
                        <h3>Ingresar datos del Estudiante</h3>
                    </div>
                    <input type="number" name="CodStudiante" id="CodStudiante"
                        placeholder="Ingrese Codigo del estudiante" required>
                    <input type="text" name="nombres" id="nombres" placeholder="Ingrese nombre del estudiante" required>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese los apellidos" required>
                    <input type="text" name="semestre" id="semestre" placeholder="Ingrese el Semestre" required>
                    <input type="text" name="materia" id="materia" placeholder="Ingrese la Materia" required>
                    <input type="email" name="email" id="email" placeholder="Ingrese correo de Estudiante" required>
                    <input type="datetime-local" name="date" id="date" required>
                </form>
            </div>
            <button value="Guardar dato" class="btn" id="btn-student" onclick="guardarEstudiante()">Guardar</button>
        </section>
    </section>
</body>
