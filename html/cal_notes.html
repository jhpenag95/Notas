<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cal_notes.css">
    <link rel="shortcut icon" href="../Assets/icons/storytelling.png" />
    <title>Notas</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <span>App-Notes</span>
                </div>
                <div class="nav-name">
                    <div class="nav-name--icon">

                    </div>
                    <div class="nav-name--name">
                        <p>Jairo</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Ingreso de Datos-->
    <section class="date-container">
        <aside>
            <div class="menu-container">
                <div>
                    <h3>Conceptos</h3>
                </div>
                <ul>
                    <li><a href="../html/registro_estudiante.html"><i><img src="../Assets/icons/estudiante.png"
                                    alt=""></i>Registrar Estudiantes</a>
                    </li>
                    <li><a href="../html/date_student.html"><i><img src="../Assets/icons/estudiante.png"
                                    alt=""></i>Datos Estudiantes</a>
                    </li>
                    <li><a href="../html/Ingre_concepto.html"><i><img src="../Assets/icons/bosquejo.png" alt=""></i>
                            Procesos Evaluci√≥n</a></li>
                    <li><a href="../html/cal_notes.html"><i><img src="../Assets/icons/cheque.png" alt=""></i> Calcular
                            Notas</a></li>
                    <li><a href="../html/date.html"><i><img src="../Assets/icons/informacion-personal.png" alt=""></i>
                            Datos</a></li>
                </ul>
                <div class="menu-container-exit">
                    <a href="../index.html">Volver</a>
                </div>
            </div>
        </aside>
        <section class="date-container-student">
            <div class="formulario">
                <div class="video-date">
                    <img src="../Assets/vector/cal-notes.png" alt="imagen de estudiantes">
                </div>
                <form action="" id="formulario">
                    <div class="date-container-student-tittle">
                        <h3>Ingreso de Notas</h3>
                    </div>
                    <p>Seleccione el Estudiante</p>
                    <select name="estudiantes" id="estudiantesLits" class="estudiantes">

                    </select>
                    <p>Seleccione el Tema</p>
                    <select name="concepto" id="temaList" class="estudiantes">

                    </select>

                    <!--Seleccione el Porcentaje-->
                    <p>Seleccione el Porcentaje</p>
                    <select name="porcentaje" id="porcentajeLits" class="porcentaje" oninput="calcular()">
                    </select>

                    <!--Ingrese la Nota-->
                    <p>Ingrese la Nota</p>
                    <input type="number" name="nota" id="nota" oninput="calcular()" step="0.001"
                        placeholder="Ingrese la nota del concepto seleccionado" class="nota">

                    <!--Se seleecciona la fecha-->
                    <input type="datetime-local" name="date" id="date" required>

                    <!--Muestra Resultado-->
                    <input type="number" class="resultado" id="resultado" step="0.001"></input>
                </form>
            </div>
            <button class="btn" id="btn-calnotas" onclick="guardarNotas()">Gurdar Notas</button>
        </section>
    </section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>

<script src="../src/guardar_datos_notas.js"></script>
<script src="../src/Calcular_Notas.js"></script>

<!--Alertas-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
